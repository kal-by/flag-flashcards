<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Flag Flashcards</title>
    <link rel="stylesheet" href="styles.scss" />
    <script src="app.js" type="module"></script>
  </head>
  <body>
    <div class="modal hidden" id="howToModal">
      <div class="modal-content hcentered">
        <h2>How to Play</h2>
        <ul class="hleft">
          <li>Guess (in your head!) the flag's country.</li>
          <li>Click the flag to flip the card and check your answer.</li>
          <li>Click the Correct or Incorrect button to mark your answer.</li>
        </ul>
      </div>
    </div>
    <div class="modal hidden" id="settingsModal">
      <div class="modal-content hcentered">
        <div id="scoreText"></div>
        <button class="danger" id="resetBtn">Reset</button>
        <hr />
        <h2>Regions</h2>
        <div class="hleft" id="regionSettings"></div>
      </div>
    </div>
    <div class="container hcentered">
      <button class="nav" id="howToBtn">?</button>
      <h1 class="nav">flags @ kal.by</h1>
      <button class="nav" id="settingsBtn">â‹®</button>
    </div>
    <div class="container hcentered">
      <div class="deck" id="deck"></div>
    </div>
    <div class="container hcentered">
      <button class="success" id="correctBtn">Correct</button>
      <button class="danger" id="incorrectBtn">Incorrect</button>
    </div>
    <div class="container hcentered">
      <h1 class="score success" id="correctScore"></h1>
      <h1 class="score danger" id="incorrectScore"></h1>
    </div>
  </body>
</html>
